<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 Full Viewport Sections with Olive Green Palette</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link href="assets/css/styles.css" rel="stylesheet" />
    <!-- Correct path to your custom CSS -->
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-olive sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="assets/images/logo.png" alt="Logo" style="width: 50px; height: 50px" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#services">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid vh-100 bg-olive" id="home">
      <div class="d-flex justify-content-center align-items-center h-100">
        <h1 class="text-light">Home</h1>
      </div>
    </div>

    <div class="container-fluid vh-100 bg-light-olive" id="about">
      <div class="d-flex justify-content-center align-items-center h-100">
        <h1>About</h1>
      </div>
    </div>

    <div class="container-fluid vh-100 bg-olive-dark text-light" id="services">
      <div class="d-flex justify-content-center align-items-center h-100">
        <h1>Services</h1>
      </div>
    </div>

    <div class="container-fluid vh-100 bg-soft-olive text-dark" id="contact">
      <div class="d-flex justify-content-center align-items-center h-100">
        <h1>Contact</h1>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
