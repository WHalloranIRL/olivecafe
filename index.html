<!DOCTYPE html>
<html lang="en">
  <head>

          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </label>
        <ul id="nav-links">
          <li><a href="#hero">Home</a></li>
          <li><a href="#section1">Menu</a></li>
          <li><a href="#section2">About Us</a></li>
          <li><a href="#section3">Contact</a></li>
        </ul>
      </div>
    </nav>

    <section id="hero">
      <div class="content">
        <h1>Welcome to Our Cafe</h1>
        <p>Experience the best coffee and snacks in town.</p>
      </div>
    </section>

    <section id="section1">
      <div class="content">
        <h2>Our Menu</h2>
        <p>Discover our wide range of delicious offerings.</p>
      </div>
    </section>

    <section id="section2">
      <div class="content">
        <h2>About Us</h2>
        <p>Learn more about our story and values.</p>
      </div>
    </section>

</html>
